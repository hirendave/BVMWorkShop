<!doctype html>

   <head> 
      <meta charset="utf-8"> 
      <title>HTML 5 New Graphics</title> 
   </head> 
  
   <body>
      <svg height="200" xmlns = "http://www.w3.org/2000/svg">
         <circle cx="50" cy ="50" r ="50" fill="red" />
      </svg>
      <svg height="200" xmlns = "http://www.w3.org/2000/svg">
         <rect width="300" height="100" fill="blue" />
      </svg>
      <svg height="200" xmlns = "http://www.w3.org/2000/svg">
         <line x1 = "0" y1 = "0" x2 = "250" y2 = "200" style="stroke:red;stroke-width:2"/>
      </svg>
      <svg height="200" xmlns = "http://www.w3.org/2000/svg">
         <ellipse cx="100" cy="50" rx="100" ry="50" fill="green" />
      </svg>
      <svg height="200" xmlns = "http://www.w3.org/2000/svg">
         <defs>
            <radialGradient id="gradient" cx = "50%" cy = "50%" r = "50%" fx = "50%" 
               fy = "50%">
               <stop offset = "0%" style = "stop-color:rgb(200,200,200); stop-opacity:0"/>
               <stop offset = "100%" style = "stop-color:rgb(0,0,255); stop-opacity:1"/>
            </radialGradient>
         </defs>
         <ellipse cx = "100" cy = "50" rx = "100" ry = "50" 
            style = "fill:url(#gradient)" />
      </svg>
      <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
      <script>
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
         ctx.moveTo(0, 0);
         ctx.lineTo(200, 100);
         ctx.stroke();
      </script>
   </body> 
</html>
