<!doctype html>
<!--document type declaration
It tells browser, what type of document it is.
It is case insensitive-->

<!--Root of the HTML document
It's necessary element and it has many childs
Only one HTML tag is there 
lang attribute is used to define the language of the web page
This is for SEO purpose-->
<html lang="en">
<!--Container element for browser metadata
It's not displayed on the page
It can have title, meta, script, link and style tags -->
<head>
  <!--Defines the encoding-->
  <meta charset="utf-8">
  <!--This is used for responsive designing -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--This is used to display information in borwser's title bar -->
  <title>Basic HTML5 Template</title>
  <!--This is for the SEO purpose -->
  <meta name="description" content="This page showcases the basic HTML page strcture">
  <meta name="author" content="Hiren Dave">
</head>
<!--It defines document body. 
  It is a container for all the tags which are used to build the html page-->
<body>
  <!-- your content here... -->
  <div>This is HTML page body</div>
</body>
</html>
