<!doctype html>

   <head> 
      <meta charset="utf-8"> 
      <title>HTML 5 New Attributes</title> 
   </head> 
  
   <body>
      Access Key Attibute [Control] [Alt] + accesskey
      <input type="text" name="" accesskey="a">
      <br>Align right, left, center
      <div align="center">This will be in center</div>
      <br>Draggable
      <div draggable=false>This will be in center</div>
      <br>Height / Width
      <img src="logo-02.jpg" height="200" width="200">
      <br>Vertical Align right, left, center, bottom, height, width
          <table border="1" width="500">
        <tr>
            <th>Name</th>
            <th>Designation</th>
        </tr>
  
        <tr style="height:50px;">
            <td valign="bottom">Hiren Dave</td>
            <td valign="middle">Senior Tech Lead</td>
        </tr>
    </table>
    <br>Custom Data Attribute
    <div data-subject = "physics" data-level = "complex">
    </div>
   </body> 
</html>
