<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.left {
  background-color: red;
  padding: 20px;
  float: left;
  width: 20%;
}

.main {
  background-color: green;
  padding: 20px;
  float: left;
  width: 60%;
}

.right {
  background-color: blue;
  padding: 20px;
  float: left;
  width: 20%;
}

@media screen and (max-width: 800px) {
  .left, .main, .right {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="left">
  <p>Left Content</p>
</div>

<div class="main">
  <p>Main Content</p>
</div>

<div class="right">
  <p>Right Content</p>
</div>

</body>
</html>
