<!doctype html>

<html lang="en">
  <head>
      <style type="text/css">
        .relative {
            position: relative;
            left: 100px;
            border: 1px solid black;
            height: 200px;
            width: 1200px;
        }
        .absolute {
            position: absolute;
            left: 100px;
            border: 1px solid black
        }
      </style>
  </head>
  <body>
    <div class="relative">This is relative positioned Div
      <div class="absolute">This is absolute positioned Div</div>
    </div>
    <div class="absolute">This is absolute positioned Div </div>
  </body>
</html>
